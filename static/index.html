<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WASD Dot Game</title>
  <style>
    canvas {
      image-rendering: pixelated;
      width: 640px;
      height: 576px;
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
    body { background: #111; }
  </style>
</head>
<body>
  <canvas id="game" width="160" height="144"></canvas>
  <script src="/bundle.js"></script>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // game state
    const keys = {};
    const player = { x: 80, y: 72, speed: 1 };

    // handle input
    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function update() {
      if (keys['w']) player.y -= player.speed;
      if (keys['s']) player.y += player.speed;
      if (keys['a']) player.x -= player.speed;
      if (keys['d']) player.x += player.speed;

      // clamp to canvas bounds
      player.x = Math.max(0, Math.min(canvas.width - 1, player.x));
      player.y = Math.max(0, Math.min(canvas.height - 1, player.y));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // background
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // player
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, 1, 1);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // start game
    loop();
  </script>
</body>
</html>
